<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Deal Now!</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vivify.min.css">
    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script><!-- online jquery.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script><!-- online handlebars.js-->

    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON('https://api.sheety.co/1c0174d5b32dbebdf6f1e14d6ba67a4f/studentDealNow/sheet1', function (data) {
                var template = Handlebars.compile($('#item-template').html())
                $('#anchor').html(template(data.sheet1))
            })
        })
      </script>
      
  
      
      <script id="item-template" type="text/x-handlebars-template">
      
        <div class="spacer" id="top"></div>
        
      {{#each this}}
      
    


      <div class="navigation-card cd1 vivify fadeIn delay-200 ">
          <img class="card-icon vivify fadeIn" src="{{logo}}">
          <h3>{{title}}</h3>
          <a href="#">
              <div>
                  <h4>{{subTitle}}</h4>
              </div>
          </a>
          <img class="card-img " src="{{banner}}">
          <p>{{description}}</p>
          <div class="card-btns">
  
              <a href="{{tryNow}}"><button>Start Now</button></a>
            
          </div>
  
      </div>
  
      <div class="card-divider"></div>
      {{/each}}
      
      </script>
</head>

<body class="">
    <div class="top-navigation">
        <div class="logo-wrapper"> <img class="logo" src="Logos/Deal-Now-Logo.png"></div>
        <div class="vert-menu"><a href="#"><img src="Icons/ic_more_vert_24px.svg"></a>
        </div>
    </div>


    <a href="#">
        <div class="fab-container"><img src="Icons/ic_expand_24px.svg">
            <h3>SUBMIT DEAL</h3>
        </div>
    </a>

    <div id="anchor"></div>

   

    <div class="ad-unit">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Deal Fuze 1App -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2337057488348896" data-ad-slot="9422053163" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>





 
    <div class="bottom-navigation">
        <div class="button-items"><a href=""><img src="Icons/Left-Button-Inactive.svg"></a><a href="#top"><img src="Icons/Home-Button-Active.svg"></a><a href="#"><img src="Icons/Right-Button-Inactive.svg"></a></div>
    </div>
    <div style="height: 70px;" class="spacer"></div>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
